<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slopcast - O&G Deal Evaluation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&family=Permanent+Marker&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Theme tokens are bundled via `index.tsx` import for production builds. -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              theme: {
                bg:       'rgb(var(--bg-deep) / <alpha-value>)',
                space:    'rgb(var(--bg-space) / <alpha-value>)',
                surface1: 'rgb(var(--surface-1) / <alpha-value>)',
                surface2: 'rgb(var(--surface-2) / <alpha-value>)',
                border:   'rgb(var(--border) / <alpha-value>)',
                cyan:     'rgb(var(--cyan) / <alpha-value>)',
                magenta:  'rgb(var(--magenta) / <alpha-value>)',
                violet:   'rgb(var(--violet) / <alpha-value>)',
                purple:   'rgb(var(--purple) / <alpha-value>)',
                lavender: 'rgb(var(--lav) / <alpha-value>)',
                text:     'rgb(var(--text) / <alpha-value>)',
                muted:    'rgb(var(--muted) / <alpha-value>)',
                success:  'rgb(var(--success) / <alpha-value>)',
                warning:  'rgb(var(--warning) / <alpha-value>)',
                danger:   'rgb(var(--danger) / <alpha-value>)',
              }
            },
            fontFamily: {
              brand:  ['var(--font-brand)', 'sans-serif'],
              script: ['"Permanent Marker"', 'cursive'],
            },
            boxShadow: {
              'glow-cyan':    'var(--shadow-glow-cyan)',
              'glow-magenta': 'var(--shadow-glow-magenta)',
              'card': 'var(--shadow-card)',
            }
          }
        }
      }
    </script>
</head>
  <body>
    <div class="retro-grid"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
